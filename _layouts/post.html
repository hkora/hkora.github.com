---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <div id="date-tags" style="display:inline">
      <div id="post-date" style="float:left;text-align:left">
        <i class="fa fa-history">  {{ page.date | date_to_string }}</i>
      </div>
      <div id="post-tags" style="float:left;text-align:right">
        <i class="fa fa-tags">{{ page.tags }}</i>
      </div>
    </div>
  </span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
